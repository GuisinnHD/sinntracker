<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Perfil Duolingo</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        pre {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile h2 {
            color: #2c3e50;
        }

        .profile p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .profile ul {
            list-style-type: none;
            padding: 0;
        }

        .profile ul li {
            background-color: #ecf0f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Buscar Perfil do Duolingo</h1>
    
    <!-- Campo para digitar o nome de usuário -->
    <input type="text" id="username" placeholder="Digite o nome de usuário">
    <button id="buscar">Buscar</button>

    <!-- Exibe o resultado da busca -->
    <pre id="resultado"></pre>

    <!-- Link para o JavaScript -->
    <script src="server.js"></script> <!-- Esse é o arquivo JavaScript -->
</body>
</html>
